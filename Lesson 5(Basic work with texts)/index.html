<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Gleb Shashkov">
    <meta name="description" content="Урок номер 4">
    <meta name="keywords" content="урок, 4">
    <title>Lesson 2</title>
  </head>
  <body>
    Hi
    <h1>Текст заголовка 1-ого уровня</h1>
    <h2>Текст заголовка 2-ого уровня</h2>
    <h3>Текст заголовка 3-ого уровня</h3>
    <h4>Текст заголовка 4-ого уровня</h4>

    <!---<p> - лююые текста --->
    <p>Любой текст</p>

    <!---<b>жирный шрифт--->
    <p><b>Любой текст</b></p>

    <!---<em>курсивный шрифт--->
    <p><em>Любой текст</em></p>
    <p><i>Любой текст</i></p>

    <!---<strike>перечёркнутый текст--->
      <p><strike>Любой текст</strike></p>

    <!---<sub>сдвигает чуть вниз--->
    <p>H<sub>2</sub>O</p>

    <!---<sup>сдвигает чуть вверх--->
    <p>a<sup>2</sup></p>

    <!---<br> - прервать ряд, убирает лишние отступы--->
    a<sup>2</sup><br>
    a<sup>2</sup>

    <!---<hr> - рисует горизонатльную линию--->
    a<sup>2</sup><br><hr>

    <!---<abbr> - для абривиатур, наводишь на текст и показывается абривиатура--->
    <abbr title="HyperText Markup Language">HTML</abbr>

    <!---<address> - протсо так пишут адрес--->
      <address>
        Seatle, USA
      </address>

    <!---<big> - Увеличиваем текст--->
    <!---<small> - Уменьшает текст--->

    <!---<pre> - пишет текст со всеми пробелами и отступами--->

    <!---<code> - внутри можно написать любой кусок кода--->
      <code>let x = 0;</code>
  </body>
</html>
