<!-- Селекторы выбора-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Leeson 15</title>
</head>
<body>
    <h1>Lesson 15(Selectors)</h1>
    <form>
        <select><!--<select multiple(могу выбирать несколько вариантов)-->
            <option disabled>------</option>
            <option><!-- За счёт option мы выбираем определённый элеент из списка-->
                BMW
            </option>
            <option selected>Tesla</option><!--Что бы указать какой будет выбран изначально-->
            <option>Mercedes</option>

        </select>

    </form>
    
</body>
</html>
