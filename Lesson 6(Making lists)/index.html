<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Lesson 6</title>
  </head>
  <body>
    <!-- <ol> - Пронумерованные список, после ol всегда идёт li-->
    <ol><!--start="1", type="a", начнётся с 1 числа или любого что я напишу и type i тогда будут римские числа-->
        <li>Купить MacBook Pro</li>
        <li>Купить Apple Watch Ultra</li>
        <li>Купить Lambo</li>
    </ol>

    <!-- <ul> - непронумерованный список, после ul всегда идёт li-->

    <ul type="square"> <!-- ещё можно type="circle"-->
        <li>Купить MacBook Pro</li>
        <li>Купить Apple Watch Ultra</li>
        <li>Купить Lambo</li>
    </ul>
  </body>
</html>
