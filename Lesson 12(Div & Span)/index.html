<!-- Div & Span Тэги, у них нет никаких доп стилей пока мы не добавим в них CSS стили-->
<!DOCTYPE html>
  <head>
      <meta charset="UTF-8">
      <title>Lesson 12</title>
  </head>
  <body>
      <div>Любой текст</div><!--Смысл <div> в том что это блок и в блок мы потом можем добавить любые стили CSS-->
      <div>Любой текст</div>
      <span>Любой текст</span><!-- span Это строчный текст, всё будет в одну строку-->
      <span>Любой текст</span>

      <!--div + span, просто именно то что в span я смогу только к нему применить стили CSS-->
      <div>Любой <span>текст</span></div>
  </body>
</html>
