<!--Атрибуты
Они необходимы для написания дополнительного функционала, либо тэга. При помощи атрибута можно добавить всплывающюю подсказку, добавить ширину или высоту к объекту да и в принципе ращлчиные настройки, почти у каждого тэга есть свои атрибуты. Также есть атрибуты которые пинадлежат всем тэгшам а есть которые принадлежат определённым тэгам.-->
<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7</title>
  </head>

  <body>
    <p title="Подсказка">Любой текст</p><!--При наведении мыши на текст ывлазит подсказка-->
</body>
</html>
